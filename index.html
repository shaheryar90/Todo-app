<script>
    var List = document.getElementById("List")
    function myFunction() {
        var todo_items = document.getElementById("todo_items")
        var li = document.createElement("li")
        var liText = document.createTextNode(todo_items.value)
        li.setAttribute("class","style")


        li.appendChild(liText)

        Del.setAttribute("onclick","deleteItems(this)")

        console.log(li)

function EditItems(f){


 val=f.parentNode.firstChild.nodeValue;
 var editValue=prompt("enter edit value",val)
 f.parentNode.firstChild.nodeValue=editValue
}

    function deleteItems(e){
        
        a=e.parentNode.remove()
    }

      List.innerHTML=""
